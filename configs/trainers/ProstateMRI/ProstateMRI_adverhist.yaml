DATA_IS_3D: True
TRAINING_IS_2D: True

DATASET:
  NAME: 'ProstateMRI'

MODEL:
  NAME: 'basicunet'
  SPATIAL_DIMS: 2
  PATCH_SIZE: [384, 384]
  IN_CHANNELS: 3
  OUT_CHANNELS: 2
  FEATURES: [32, 32, 64, 64, 128, 128, 256]
  STRIDES: [2, 2, 2, 2, 2, 2]
  DROPOUT: 0.3
  NORM: 'INSTANCE'
  ADVER_MODEL_NAME: 'adver_hist'
  ADVER_RATE: 0.01
  ADVER_HIST:
    DATA_MIN: -1.
    DATA_MAX: 1.
    CONTROL_POINT: 21
    PROB: 0.5

DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 32
  TEST:
    BATCH_SIZE: 32
  NUM_WORKERS: 8

OPTIM:
  NAME: 'sgd'
  LR: 0.01
  MAX_EPOCH: 1000
  LR_SCHEDULER: 'cosine'